<article class="card-emotion" [style.background-color]="color()">
  <header class="card-emotion__header">
    <h3 class="card-emotion__title">{{ emotion() }}</h3>
  </header>
  <section class="card-emotion__content">
    <p class="card-emotion__description">
      {{ description() }}
    </p>
    <span class="card-emotion__color">{{ color() }}</span>
  </section>
</article>
