<article class="card-recommended-content">
  <h3 class="card-recommended-content__title">{{ title() }}</h3>
  <p class="card-recommended-content__description">{{ description() }}</p>
  <span>
    <a href="{{ link() }}" class="card-recommended-content__link">
      {{ linkText() }}
    </a>
  </span>
</article>
